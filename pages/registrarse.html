<body class="body">
    <div class="contenedor">
        <!--------Header-------->
        <nav class="navbar fixed-top header">
            <div class="container-fluid">
                <div class="header">
                    <div class="contenedor-titulo">

                        <div class="titulo">Dame Una Pata</div>

                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title titulo-menu" id="offcanvasNavbarLabel">Menú</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>

                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              </div>
            </div>
        </nav>
        <!-------Registro-------->
        <section class="contenedor-registro">
            <div class="datos-registro conteiner">
                <h2 class="titulo-registro">Regístrate</h2>
                <form action="" class="row form-registro">
                    <div class="margen col-md-6">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" maxlength="20">
                    </div>
                    <div class="margen col-md-6">
                        <label class="form-label" for="nombre">Apellido</label>
                        <input class="form-control" type="text" maxlength="20">
                    </div>
                    <div class="margen col-md-6">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input class="form-control" type="date">
                    </div>
                    <div class="margen col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input class="form-control" type="text" maxlength="12">
                    </div>
                    <div class="margen col-md-6">
                        <div>
                            <label class="form-label">Situación familiar</label>
                        </div>
                        
                        <input type="radio" name="estado" id="est1" value="con-hijos">
                        <label class="form-label m-r"  for="est1">Con hijos</label>

                        <input type="radio" name="estado" id="est2" value="sin-hijos">
                        <label class="form-label" for="est2">Sin hijos</label>
                    </div>

                    <div class="margen col-md-6">
                        <div>
                            <label class="form-label">Estado Civil</label>
                        </div>
                        
                        <input type="radio" name="estado" id="est1"value="casado-pareja">
                        <label class="form-label m-r" for="est1">Casado / En pareja</label>

                        <input type="radio" name="estado" id="est2" value="soltero">
                        <label class="form-label" for="est2">Soltero</label>
                    </div>

                    <div class="margen col-md-6">
                        <div>
                            <label class="form-label">Mascotas</label>
                        </div>
                        
                        <input type="radio" name="estado" id="est1"value="si">
                        <label class="form-label m-r" for="est1">Si</label>

                        <input type="radio" name="estado" id="est2" value="no">
                        <label class="form-label" for="est2">No</label>
                        
                    
                    </div>

                    
                    <div class="margen col-md-6">
                        <label class="form-label">Correo electrónico</label>
                        <input class="form-control" type="email">
                    </div>
                    
                    <div class="margen col-md-6">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password">
                        
                    </div>
                    
                    <div class="margen col-md-6">
                        <label class="form-label">Repetir contraseña</label>
                        <input class="form-control" type="password">
                        
                    </div>
                    <div class="contenedor-btnRegistro">
                        <button class="btnAdoptar btn">Registrarme</button>
                    </div>
                </form>                
            </div>
        </section>
        <!------- Secciones------>
        <section class="contenedor-secciones">
            <div class="secciones">
                <a class="seccion destacado" href="">
                    <img src="../imagenes/icono-donar.png" alt="icono donar" width="100px">
                    <div class="subseccion">
                        <div class="titulo-seccion">
                        <label>Donar</label>
                        </div>
                        <div class="subtitulo-seccion"><label>Contribuye con la causa</label></div>
                    </div>
                </a>
                <a class="seccion destacado" href="">
                    <img src="../imagenes/icono-voluntario.png" alt="icono voluntariado" width="100px">
                    <div class="subseccion">
                        <div class="titulo-seccion">
                        <label>Voluntariado</label>
                        </div>
                        <div class="subtitulo-seccion"><label>Ayudanos a ayudar</label></div>
                    </div>
                </a>
                <a class="seccion destacado" href="">
                    <img src="../imagenes/icono-hogar-transitorio.png" alt="icono hogar transitorio" width="100px">
                    <div class="subseccion">
                        <div class="titulo-seccion">
                        <label>Hogar transitorio</label>
                        </div>
                        <div class="subtitulo-seccion"><label>Comparti tu hogar</label></div>
                    </div>
                </a>
            </div>
        </section>
        <!------- Footer --------->
        <footer class="contenedor-footer">
            <div class="footer">
                <nav class="redes">
                    <div class="informacion">
                        <img class="icono-redes" src="../imagenes/icono-facebook.png" alt="icono facebook">
                        <a class="sub-redes" href="">Facebook</a>
                    </div>
                    <div class="informacion">
                        <img class="icono-redes" src="../imagenes/icono-instagram.png" alt="icono instagram">
                        <a class="sub-redes" href="">Instagram</a>
                    </div>
                </nav>
                <div class="subcripcion">
                    <label>Recibe noticias acerca de las mascotas</label>
                    <div>
                        <input type="email" id="email" name="email" required placeholder="usuario@gmail.com">
                        <button class="btnAdoptar btn">Subcribirme</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
